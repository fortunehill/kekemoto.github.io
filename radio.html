<h1>けけラジとは？</h1>
けけもとがたまーに<a href="http://ladio.net/list/" target="_new">ねとらじ</a>で放送するラジオ番組のことです。<br>
一週間を振り返り笑ったことや、興味深かったことを話していく番組となっております。<wbr>毎週日曜日の夜に放送できたらいいな〜と思う不定期放送。<br>
番組名が「けけラジ」じゃない時は酷い。
