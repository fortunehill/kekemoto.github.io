<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="http://www.jquerystudy.info/css_js/jquery-1.9.0.min.js"></script>
		<script type="text/javascript">
$(function(){
			$("button").on("click", function(){
				console.log("files");
				var files = $("#setfile").prop("files")[0];
				console.dir(files);

				var reader = new FileReader();
				reader.onload = function(e){
					$("output").text(e.target.result);
				};

				reader.readAsText(files[0]);
			});
});
		</script>
	</head>

	<body>
		<form>
			<p><input type="file" id="setfile"></p>
			<p><button>load file</button></p>
		</form>
		<output></output>
	</body>
</html>
